<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="musicPlayer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="z4871882993385_96d08e99282eed2b4878ecbc5b634dfc.jpg">
    <title>zingmp3</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="song-main">
          <div class="icon-volume" style="display: flex">
            <i class="iconVolume fa-solid fa-volume-high"></i>
            <input class="volume" type="range" value="100" />
          </div>
          <div class="dashboard">New playing:</div>
          <div class="song-string">String 67th & 9th</div>
          <div class="songImg">
            <div class="song-img">
              <img
                class="songRapViet animation"
                src="ab67616d0000b273a4183dc7967fbc7e3ed6d20f.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="song-control">
            <div class="songControl load fa-solid fa-arrow-rotate-right"></div>
            <div class="songControl back fa-solid fa-backward"></div>
            <div class="songControl playing fa-solid fa-play"></div>
            <div class="songControl next fa-solid fa-forward"></div>
            <div class="songControl backMusic fa-solid fa-repeat"></div>
          </div>
          <div class="song-run">
            <input class="songRun" type="range" value="0" />
            <audio class="audio" src=""></audio>
          </div>
        </div>
      </section>
      <section style="display: flex; justify-content: center">
        <div class="playLists"></div>
      </section>
    </div>
  </body>
  <script src="musicPlayer.js"></script>
</html>
